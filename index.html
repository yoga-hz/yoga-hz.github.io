<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Landing Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<section class="hero is-dark is-fullheight">
		<div class="hero-head">
			<nav class="navbar is-transparent">
				<a role="button" class="navbar-burger" data-target="mobileMenu" aria-label="menu" aria-expanded="false">
					<span></span>
					<span></span>
					<span></span>
				</a>
				<div id="mobileMenu" class="navbar-menu">
					<div class="navbar-end">
						<a class="navbar-item is-active">
							Home
						</a>
						<a class="navbar-item" href="https://github.com/yoga-hz?tab=repositories">
							Repositories
						</a>
						<span class="navbar-item">
							<a class="button is-link is-inverted" href="https://github.com/yoga-hz/">
								<span class="icon">
									<i class="fab fa-github"></i>
								</span>
								<span>My GitHub</span>
							</a>
						</span>
					</div>
				</div>
			</nav>
		</div>
		<div class="hero-body">
			<div class="container has-text-centered" style="font-family: monospace;">
				<h1 class="title">Hi there</h1>
				<h2 class="subtitle">My name is Yoga</h2>
				Check out my GitHub here <br>
				<a class="button is-link is-inverted" href="https://github.com/yoga-hz/">
					<span class="icon">
						<i class="fab fa-github"></i>
					</span>
					<span>My GitHub</span>
				</a>
			</div>
		</div>
	</section>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js'></script>
	<script>
		$('.navbar-burger').click(function(){
			$('.navbar-burger').toggleClass('is-active');
			$('.navbar-menu').toggleClass('is-active');
		});
	</script>
</body>
</html>
